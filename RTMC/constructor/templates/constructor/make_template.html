{% extends "header.html" %}

{% block title %}
  <title>Загрузка шаблона</title>
{% endblock %}

{% load static %}
{% block load_scripts %}
  <script src="{% static 'js/toggleFields.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}

    <form method="post">

      {% csrf_token %}

      <select id="templateType" name="templateType" onchange="toggleFields()">
        <option value="">Выберите тип шаблона...</option>
        <option value="withoutOrg">Шаблон без организации</option>
        <option value="withOrg">Шаблон с организацией</option>
      </select>

      <div id="withoutOrganizationField" style="display:none;">
        <label for="{{ form.template_name.id_for_label }}">Название шаблона (название мероприятия):</label>
        {{ form.template_name }}
      </div>

      <div id="withOrganizationFields" style="display:none;">
        <label for="{{ form.template_name.id_for_label }}">Название шаблона (название мероприятия):</label>
        {{ form.template_name }}

        <label for="{{ form.organization_name.id_for_label }}">Название организации:</label>
        {{ form.organization_name }}
      </div>

      <input type="submit" value="Сохранить шаблон">

    </form>

{% endblock %}
