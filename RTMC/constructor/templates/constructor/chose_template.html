{% extends "header.html" %} {% block title %}
<title>Выбор шаблона</title>
{% endblock %} {% block content %}
<div class="chose_template_form">
  <div id="chose_template_content">
    <div class="content_chose_template">
      <form
        id="template-form"
        action="{% url 'search-template' %}"
        method="get"
      >
        <input
          type="text"
          id="template-name"
          name="query"
          placeholder="Введите название шаблона"
        />
        <button type="submit">Искать</button>
      </form>
    </div>
  </div>

  <div class="chose_templates_results">
    <div class="results_chose_templates">
      <h1>Результаты поиска</h1>
      {% if templates %}
      <ul>
        {% for template in templates %}
        <li>
          <a href="{% url 'load-participants' template.id %}"
            >{{ template.name }}</a
          >
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p id="no-results" style="display: none">
        Шаблон с таким названием не найден.
      </p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
